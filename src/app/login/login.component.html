
<!-- Toolbar -->
<app-navbar></app-navbar>

<div class="content" role="main">

  <h2>Want to join Us?</h2>
  <p>What Kind of shopping model do you want?</p>
  <input type="hidden" #selection>

  <div class="card-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email input -->
      <div class="form-item">
        <label class="form-label" for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control" required/>

      </div>

      <!-- Password input -->
      <div class="form-item">
        <label class="form-label" for="password">Password</label>
        <input type="password"  formControlName="password" class="form-control" required/>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="paperbox">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
            <button type="button" id="submit" class="form-submit" (click)="login()">LogIn</button>
            </div>

        </div>

<br/>
<div class="qrcode-box">
  <code>Or :click Me</code>
  <br/>
  <ngx-qrcode
[elementType]="elementType"
[errorCorrectionLevel]="correctionLevel"
[value]="value"
cssClass="bshadow"></ngx-qrcode>
</div>

      </div>
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register">Register</a></p>
        <p>or sign up with:<span class="btn-ggle">&nbsp;Google Account</span></p>
        <button type="button" class="btn-google">
          &#xf1a0;
          Google
        </button>
     </div>
    </form>
    <ngx-spinner size="large" [type]="'ball-fussion'"><span class="loading">Loading...</span></ngx-spinner>




  </div>




  <!-- Footer -->
  <footer>
      Contacts Entreprise&nbsp;
      <a href="https://github.com/angular/angular" target="_blank" rel="noopener">Sponsors
        <div class="github-star-badge">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          Star
        </div>
      </a>
      <a href="https://github.com/angular/angular" target="_blank" rel="noopener">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#1976d2"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
  </footer>



</div>
