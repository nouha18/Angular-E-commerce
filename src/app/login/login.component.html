
<!-- Toolbar -->
<app-navbar></app-navbar>

<div class="content" role="main">
  <br/><br/>
  <div class="card-form">
    <h2>Want to join Us?</h2>
  <p>What Kind of shopping model do you want?</p>
  <input type="hidden" #selection>
  <br/> <br/>
    <form class="form-box" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <!-- Email input -->
      <div class="form-item">
        <input type="email" formControlName="email" placeholder="contact@gmail.com" class="form-control" required/>
        <br/>
      </div>

      <!-- Password input -->
      <div class="form-item">
      <input type="password"  formControlName="password" placeholder="Password..." class="form-control" required/>
      <br/>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="paperbox">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
            <button type="button" id="submit" class="form-submit" (click)="loginUser()">LogIn</button>
            <br/>
            </div>

        </div>

<br/>
<div class="qrcode-box">
  <br/>
  <ngx-qrcode
[elementType]="elementType"
[errorCorrectionLevel]="correctionLevel"
[value]="value"
cssClass="bshadow"></ngx-qrcode>
</div>

      </div>
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register">Register</a></p>
        <p>or sign up with:<span class="btn-ggle">&nbsp;Google </span></p>
        <button type="button" class="btn-google">
           Google Account
        </button>
     </div>
    </form>
    <br />




  </div>

  <ngx-spinner size="large" [type]="'ball-fussion'"><span class="loading">Loading...</span></ngx-spinner>



  <!-- Footer -->
  <app-footer>

  </app-footer>



</div>
